<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shared Budget</title>
    <link rel="icon" href="favicon.png" />
  </head>
  <body>
    <header>
      <h1>Shared Budget</h1>

      <nav>

        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="submit-expense.html">Submit Expense</a></li>
          <li><a href="summary.html">Spending Summary</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <hr />
    </header>

    <main>
      <div class="players">
        Submitting as: 
        <span class="player-name">Current User</span>
      </div>
      <ul class="notification">
        <li class="player-name">Elise logged in</li>
        <li class="player-name">Elise submitted an expense</li>
        <li class="player-name">Tim scored 337</li>
      </ul>

      <!-- More formatting with old style HTML -->
      <br />

      <form action="submit-expense.html" method="post">
        <input type="date">
        <input type="number" placeholder="Amount">
        <input type="text" placeholder="Description">
        <input type="option" list="categories" placeholder="Category">
        <datalist id="categories">
          <option value="Food">
          <option value="Transportation">
          <option value="Utilities">
          <option value="Entertainment">
          <option value="Other">
        </datalist>
        <button type="submit">Submit Expense</button>
        <button type="cancel">Clear</button>
      </form>

      <br />
    </main>

    <footer>
      <hr />
      <span>Brandon Lewis</span>
      <br />
      <a href="https://github.com/blew22/startup">GitHub</a>
    </footer>
  </body>
</html>
